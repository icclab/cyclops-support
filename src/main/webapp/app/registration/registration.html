<div class="row">
    <div class="col-md-4 col-md-offset-2">
        <div class="registration-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign Up</h3>
            </div>
            <div class="panel-body">
                <form role="form" data-ng-submit="registrationCtrl.register()">
                        <div class="form-group">
                            Name <input data-ng-model="registrationCtrl.realName" class="form-control" placeholder="Name" name="realName" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            Surname <input data-ng-model="registrationCtrl.surname" class="form-control" placeholder="Surname" name="surname" type="text" value="">
                        </div>
                        <div class="form-group">
                            Email <input data-ng-model="registrationCtrl.email" class="form-control" placeholder="Email" name="email" type="email" value="">
                        </div>
                        <div class="form-group">
                            Username <input data-ng-model="registrationCtrl.user" class="form-control" placeholder="Username" name="username" type="text" value="">
                        </div>
                        <div class="form-group">
                            Password <input data-ng-model="registrationCtrl.pwd" class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <!--/
                        <div class="form-group">
                            Password <input data-ng-model="registrationCtrl.admin" class="form-control" placeholder="Admin (y/n)" name="admin" type="text" value="" maxlength="1" size="1">
                        </div>
                        /---->
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Register"/>
                    </fieldset>
                </form>
                <a href="/dashboard/app/#/login">Back to Login</a>
                <img src="img/icclab_logo.png" width="100%" />
            </div>
        </div>
    </div>
</div>
