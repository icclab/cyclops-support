<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Internal Meters
            </div>
            <div class="panel-body">
                <div class="row">
                    <div data-ng-repeat="meter in adminMeterCtrl.meterMap">
                        <div class="col-lg-4" data-ng-if="!adminMeterCtrl.isExternalMeter(meter)">
                            <label>
                                <input
                                    type="checkbox"
                                    data-ng-checked="meter.enabled"
                                    data-ng-click="adminMeterCtrl.toggleMeter(meter.name)">

                                {{meter.name}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-warning">
            <div class="panel-heading">
                External Meters
            </div>
            <div class="panel-body">
                <div class="row">
                    <div data-ng-repeat="meter in adminMeterCtrl.meterMap">
                        <div class="col-lg-4" data-ng-if="adminMeterCtrl.isExternalMeter(meter)">
                            <label>
                                <input
                                    type="checkbox"
                                    data-ng-checked="meter.enabled"
                                    data-ng-click="adminMeterCtrl.toggleMeter(meter.name)">

                                {{meter.name}} <span class="text-muted small">({{meter.source}})</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">

                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label for="meter">New Meter</label>
                        <input type="text" name="meter" id="meter" data-ng-model="adminMeterCtrl.newMeterName" value=""/>
                    </div>
                    <div class="form-group">
                        <label for="source">Meter Source</label>
                        <input type="text" name="source" id="source" data-ng-model="adminMeterCtrl.newMeterSource" value=""/>
                    </div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-ng-click="adminMeterCtrl.addExternalMeter(adminMeterCtrl.newMeterName, adminMeterCtrl.newMeterSource)">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<button
    type="button"
    class="btn btn-success btn-lg btn-block"
    data-ng-click="adminMeterCtrl.updateUdrMeters()">Save</button>
