<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">OpenStack Login</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input data-ng-model="keystoneCtrl.user" class="form-control" placeholder="Username" name="username" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <input data-ng-model="keystoneCtrl.pwd" class="form-control" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <a data-ng-click="keystoneCtrl.loadKeystoneId()" class="btn btn-lg btn-success btn-block">Login</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
