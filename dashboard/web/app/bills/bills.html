    <div class="panel panel-info">

            </div>
        </div>
        <div class="panel-body text-center">
            Current Bill
        </div>
    </div>
</div>

<div class="col-lg-2">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <div class="row huge text-center">

            </div>
        </div>
        <div class="panel-body text-center">
            Due Bills
        </div>
    </div>
</div>

<div class="col-lg-2">
    <div class="panel panel-success">
        <div class="panel-heading">
            <div class="row huge text-center">
                5
            </div>
        </div>
        <div class="panel-body text-center">
            Paid Bills
        </div>
    </div>
</div>

<table class="table">
<thead>
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
        <th>&nbsp;</th>
    </tr>
</thead>
    <tbody>
        <tr
            data-ng-repeat="bill in billCtrl.bills"
            data-ng-class="billCtrl.getClassForBill(bill)">
            <td>{{bill.title}}</td>
            <td>{{billCtrl.getTotalCostForBill(bill) | currency}}</td>
            <td>{{bill.status}}</td>
            <td><button data-ng-click="billCtrl.showDetails(bill)" class="btn btn-primary pull-right">Details</button></td>
        </tr>
