<div class="panel panel-default">
    <div class="panel-heading">
        {{gaugeChartCtrl.chartName}}
        <span data-ng-if="gaugeChartCtrl.chartDataUnit"> ({{gaugeChartCtrl.chartDataUnit}})</span>
        </div>
    <div class="panel-body">

        <canvas
            class="chart chart-line"
            data="gaugeChartCtrl.chartData"
            labels="gaugeChartCtrl.chartLabels"
            options="gaugeChartCtrl.chartOptions"
            legend="false"
            series="gaugeChartCtrl.chartSeries"></canvas>
    </div>
</div>
