<div class="panel panel-default">
    <div class="panel-heading">{{gaugeChartCtrl.chartName}} ({{gaugeChartCtrl.chartDataType}})</div>
    <div class="panel-body">

        <canvas
            class="chart chart-line"
            data="gaugeChartCtrl.chartData"
            labels="gaugeChartCtrl.chartLabels"
            options="gaugeChartCtrl.chartOptions"
            legend="false"
            series="gaugeChartCtrl.chartSeries"></canvas>
    </div>
</div>
