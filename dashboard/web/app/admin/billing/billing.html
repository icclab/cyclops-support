<date-span-selection
    date-format="{{adminBillingCtrl.dateFormat}}"
    on-date-changed="adminBillingCtrl.onDateChanged(from, to)"></date-span-selection>

<div class="panel panel-primary">
    <div class="panel-heading">
        Users
    </div>
    <div class="panel-body">

        <table class="table">
            <tr data-ng-repeat="user in adminBillingCtrl.users">
                <td>{{user}}</td>
                <td>
                    <button data-ng-click="" type="button" class="btn btn-success pull-right">Generate Bill</button>
                </td>
            </tr>
        </table>
    </div>
</div>
