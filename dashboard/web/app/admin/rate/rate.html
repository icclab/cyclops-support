<div class="panel panel-primary">
    <div class="panel-heading">
        Static Rate
    </div>
    <div class="panel-body">
        <button
            type="button"
            class="btn btn-success {{adminRateCtrl.enabledButtonClass}}"
            data-ng-click="adminRateCtrl.setStaticRateEnabled(true)">
            Enable
        </button>
        <button
            type="button"
            class="btn btn-danger {{adminRateCtrl.disabledButtonClass}}"
            data-ng-click="adminRateCtrl.setStaticRateEnabled(false)">
            Disable
        </button>
    </div>
    <div class="panel-footer">
        Static rate is currently {{adminRateCtrl.staticRateStatusString}}
    </div>
</div>

<div data-ng-if="adminRateCtrl.isStaticRateEnabled">
    <table
        class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <td>Meter</td>
                <td>Rate</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="meter in adminRateCtrl.meters">
                <td>{{meter.name}}</td>
                <td><input type="text" data-ng-value="meter.rate" /></td>
            </tr>
        </tbody>
    </table>

    <button
        type="button"
        class="btn btn-success btn-lg btn-block"
        data-ng-click="adminRateCtrl.updateStaticRates()">Save</button>
</div>
