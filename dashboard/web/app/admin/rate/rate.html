<div class="panel panel-primary">
    <div class="panel-heading">
        Static Rate
    </div>
    <div class="panel-body">
        <button
            type="button"
            class="btn btn-success {{adminRateCtrl.enabledButtonClass}}"
            data-ng-click="adminRateCtrl.setStaticRateEnabled(true)">
            Enable
        </button>
        <button
            type="button"
            class="btn btn-danger {{adminRateCtrl.disabledButtonClass}}"
            data-ng-click="adminRateCtrl.setStaticRateEnabled(false)">
            Disable
        </button>
    </div>
    <div class="panel-footer">
        Static rate is currently {{adminRateCtrl.staticRateStatusString}}
    </div>
</div>

<table
    class="table table-striped table-bordered table-hover"
    data-ng-if="adminRateCtrl.isStaticRateEnabled">
    <thead>
        <tr>
            <td>Meter</td>
            <td>Rate</td>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="meter in adminRateCtrl.meters">
            <td>{{meter.name}}</td>
            <td>{{meter.rate}}</td>
        </tr>
        <tr>
            <td>cpu_util</td>
            <td><input type="text" data-ng-value="0.5" /></td>
        </tr>
        <tr>
            <td>network.incoming.bytes</td>
            <td><input type="text" data-ng-value="1" /></td>
        </tr>
    </tbody>
</table>
