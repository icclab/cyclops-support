<div class="field-float-pattern data-obj button-field">
    <label data-title="{{title}}">{{t i18nKey}}</label>
    <ul class="buttonControl">
        <li><a data-val="true"  class="button {{#equals selected true}}selected{{/equals}}"  tabindex="0">{{t "common.form.true"}}</a></li>
        <li><a data-val="false" class="button {{#equals selected false}}selected{{/equals}}" tabindex="0">{{t "common.form.false"}}</a></li>
    </ul>
</div>
