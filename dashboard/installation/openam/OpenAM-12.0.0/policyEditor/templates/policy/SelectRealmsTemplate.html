<p>{{t "policy.editReferrals.selectRealmsDescription"}}</p>
<div class="striped-list created-items" id="selectedRealms">
    <h3>{{t "policy.common.realms"}}</h3>
    <ul>
        {{#if entity.realms}}
        {{#each entity.realms}}
        <li data-realm="{{this}}" {{#equals this ../../options.justAdded}}class="highlight-good"{{/equals}}>
            {{policyEditorRealmHelper this}}
            <span tabindex="0" class="icon-close float-right"></span>
        </li>
        {{/each}}
        {{else}}
        <li class="invalid">{{t "policy.common.noRealms"}}</li>
        {{/if}}

        <li class="editing clearfix">
            <span tabindex="0" class="icon-plus float-right"></span>
            <div id="selectableRealmContainer">
            <select id="selectableRealms" placeholder="{{t 'policy.editReferrals.selectRealmsPlaceholder'}}">
                <option disabled selected value="">{{t "policy.editReferrals.selectRealmsPlaceholder"}}</option>
                {{#each options.selectableRealms}}
                    <option value={{this}}>{{this}}</option>
                {{/each}}
            </select>  
            </div>      
        </li>
    </ul>
</div>
